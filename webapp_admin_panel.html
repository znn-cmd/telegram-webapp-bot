<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Aaadviser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-placeholder {
            background: white;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            padding: 48px 32px 40px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }
        .admin-placeholder img {
            width: 160px;
            margin-bottom: 32px;
        }
        .admin-placeholder-text {
            font-size: 22px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-placeholder">
        <img src="logo-flt.png" alt="Aaadviser Logo">
        <div class="admin-placeholder-text">здесь будет админ панель</div>
    </div>
</body>
</html>
