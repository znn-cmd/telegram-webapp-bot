        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ª–æ–∫–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ

            document.getElementById('slogan').textContent = getText('slogan');
            document.getElementById('languageTitle').textContent = getText('languageTitle');
            document.getElementById('menuTitle').textContent = getText('menuTitle');
            document.getElementById('profileBtn').textContent = getText('profileBtn');
            document.getElementById('profileDesc').textContent = getText('profileDesc');
            document.getElementById('regionAnalyticsBtn').textContent = getText('regionAnalyticsBtn');
            document.getElementById('regionAnalyticsDesc').textContent = getText('regionAnalyticsDesc');
            document.getElementById('objectEvaluationBtn').textContent = getText('objectEvaluationBtn');
            document.getElementById('objectEvaluationDesc').textContent = getText('objectEvaluationDesc');
            document.getElementById('myReportsBtn').textContent = getText('myReportsBtn');
            document.getElementById('myReportsDesc').textContent = getText('myReportsDesc');
            document.getElementById('loadingText').textContent = getText('loading');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –±–∞–ª–∞–Ω—Å–∞
            const balanceLabel = document.querySelector('.balance-label');
            if (balanceLabel) {
                balanceLabel.textContent = getText('balance');
            }
            
            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ –≤ loadUserData()
            // –ó–¥–µ—Å—å –º—ã –Ω–µ –ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ–º –µ–≥–æ, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —è–∑—ã–∫–∞
        function selectLanguage(lang) {
            selectedLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[data-lang="${lang}"]`).classList.add('selected');
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞
        async function confirmLanguage() {
            try {
                currentLanguage = selectedLanguage;
                updatePageText();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                const welcomeMessage = getText('welcome_back');
                document.getElementById('userName').textContent = welcomeMessage;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä —è–∑—ã–∫–∞ –≤ –±–∞–∑—É
                if (userData) {
                    const response = await fetch('/api/set_language', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegram_id: userData.id,
                            language: currentLanguage
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`üåê –Ø–∑—ã–∫ –æ–±–Ω–æ–≤–ª–µ–Ω: ${currentLanguage} (—Å—Ç–∞—Ç—É—Å: ${data.user_status})`);
                        showToast(getText('success_language'), 'success');
                    } else {
                        showToast(getText('error_loading'), 'error');
                    }
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞
                document.getElementById('languageSelector').classList.add('hidden');
                
            } catch (error) {
                showToast(getText('error_network'), 'error');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –±–∞–ª–∞–Ω—Å–∞
        async function loadUserData() {
            document.getElementById('userSkeleton').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');

            if (!userData) {
                document.getElementById('userName').textContent = '–ì–æ—Å—Ç—å';
                document.getElementById('userSkeleton').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                showToast('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ WebApp –∏–∑ Telegram.', 'error', 6000);
                return;
            }

            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: userData.id,
                        username: userData.username,
                        tg_name: userData.tg_name,
                        last_name: userData.last_name,
                        language_code: userData.language_code || 'en'  // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∞–Ω–≥–ª–∏–π—Å–∫–∏–π
                    })
                });

                if (response.ok) {
                    const userInfo = await response.json();

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —è–∑—ã–∫ —Å–æ–≥–ª–∞—Å–Ω–æ –Ω–æ–≤–æ–π –ª–æ–≥–∏–∫–µ
                    currentLanguage = userInfo.language || userInfo.language_code || 'en';
                    
                    // –õ–æ–≥–∏—Ä—É–µ–º –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                    console.log(`üåê –Ø–∑—ã–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω: ${currentLanguage} (—Å—Ç–∞—Ç—É—Å: ${userInfo.user_status})`);

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Å –Ω–æ–≤—ã–º —è–∑—ã–∫–æ–º
                    updatePageText();

                    // –°–∫—Ä—ã—Ç—å –≤—ã–±–æ—Ä —è–∑—ã–∫–∞, –µ—Å–ª–∏ —É–∂–µ –≤—ã–±—Ä–∞–Ω
                    if (userInfo.language) {
                        document.getElementById('languageSelector').classList.add('hidden');
                    } else {
                        document.getElementById('languageSelector').classList.remove('hidden');
                    }

                    // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    const welcomeMessage = getText('welcome_back');
                    document.getElementById('userName').textContent = welcomeMessage;

                    // –ë–∞–ª–∞–Ω—Å —Å —Ü–≤–µ—Ç–æ–≤–æ–π –∏–Ω–¥–∏–∫–∞—Ü–∏–µ–π
                    const balanceElement = document.getElementById('userBalance');
                    balanceElement.textContent = `$${userInfo.balance}`;
                    if (userInfo.balance < 5) {
                        balanceElement.classList.add('balance-low');
                    } else {
                        balanceElement.classList.remove('balance-low');
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                    if (userInfo.is_new_user) {
                        showToast(getText('success_welcome'), 'success');
                    }
                } else {
                    const err = await response.json();
                    throw new Error(err.error || 'Failed to load user data');
                }
            } catch (error) {
                document.getElementById('userName').textContent = userData.tg_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                showToast(getText('error_loading') + ': ' + (error.message || ''), 'error', 6000);
            } finally {
                document.getElementById('userSkeleton').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
            }
        }

        // –ü–æ–∫–∞–∑ –º–µ–Ω—é —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        function showMenu() {
            document.getElementById('menuSkeleton').classList.add('hidden');

            const buttons = document.querySelectorAll('.menu-btn');
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.style.opacity = '0';

                        btn.style.opacity = '1';

                }, index * 100);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
