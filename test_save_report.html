<!DOCTYPE html>

<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –æ—Ç—á–µ—Ç–æ–≤</h1>
        
        <div class="test-section">
            <h3>1. –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ getTelegramId()</h3>
            <button class="button" onclick="testGetTelegramId()">–¢–µ—Å—Ç getTelegramId</button>
            <div id="telegramIdResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ getCurrentLocationString()</h3>
            <button class="button" onclick="testGetCurrentLocationString()">–¢–µ—Å—Ç getCurrentLocationString</button>
            <div id="locationResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ checkAndShowSaveButton()</h3>
            <button class="button" onclick="testCheckAndShowSaveButton()">–¢–µ—Å—Ç checkAndShowSaveButton</button>
            <div id="checkResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>4. –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ saveReport()</h3>
            <button class="button" onclick="testSaveReport()">–¢–µ—Å—Ç saveReport</button>
            <div id="saveResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>5. –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ showModal()</h3>
            <button class="button" onclick="testShowModal()">–¢–µ—Å—Ç showModal</button>
        </div>
    </div>
    
    <script>
        // –ò–º–∏—Ç–∏—Ä—É–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.selectedLocation = {
            country_name: '–¢—É—Ä—Ü–∏—è',
            city_name: '–ê–Ω—Ç–∞–ª–∏—è',
            county_name: '–õ–∞—Ä–∞',
            district_name: '–ö–æ–Ω—å—è–∞–ª—Ç—ã'
        };
        
        window.selectedListingTypes = {
            price: 150000,
            area: 80,
            currency: 'EUR'
        };
        
        // –ò–º–∏—Ç–∏—Ä—É–µ–º Telegram WebApp
        window.Telegram = {
            WebApp: {
                initDataUnsafe: {
                    user: {
                        id: 123456789
                    }
                }
            }
        };
        
        // –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ getTelegramId
        function testGetTelegramId() {
            const result = getTelegramId();
            const resultDiv = document.getElementById('telegramIdResult');
            resultDiv.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
            resultDiv.className = 'result success';
        }
        
        // –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ getCurrentLocationString
        function testGetCurrentLocationString() {
            const result = getCurrentLocationString();
            const resultDiv = document.getElementById('locationResult');
            resultDiv.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
            resultDiv.className = 'result success';
        }
        
        // –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ checkAndShowSaveButton
        async function testCheckAndShowSaveButton() {
            try {
                await checkAndShowSaveButton();
                const resultDiv = document.getElementById('checkResult');
                resultDiv.textContent = '–§—É–Ω–∫—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ';
                resultDiv.className = 'result success';
            } catch (error) {
                const resultDiv = document.getElementById('checkResult');
                resultDiv.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ saveReport
        async function testSaveReport() {
            try {
                await saveReport();
                const resultDiv = document.getElementById('saveResult');
                resultDiv.textContent = '–§—É–Ω–∫—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ';
                resultDiv.className = 'result success';
            } catch (error) {
                const resultDiv = document.getElementById('saveResult');
                resultDiv.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ showModal
        function testShowModal() {
            const content = `
                <div style="text-align: center;">
                    <h3>‚úÖ –¢–µ—Å—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞</h3>
                    <p>–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ñ—É–Ω–∫—Ü–∏–∏ showModal</p>
                    <p>–ï—Å–ª–∏ –≤—ã –≤–∏–¥–∏—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ, –∑–Ω–∞—á–∏—Ç —Ñ—É–Ω–∫—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!</p>
                </div>
            `;
            showModal(content, '–¢–µ—Å—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞');
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (–∫–æ–ø–∏–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
        function getTelegramId() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                return window.Telegram.WebApp.initDataUnsafe.user?.id;
            }
            return null;
        }
        
        function getCurrentLocationString() {
            const location = window.selectedLocation;
            if (location.country_name && location.city_name && location.county_name && location.district_name) {
                return `${location.country_name}, ${location.city_name}, ${location.county_name}, ${location.district_name}`;
            } else if (location.country_name && location.city_name) {
                return `${location.country_name}, ${location.city_name}`;
            } else if (location.country_name) {
                return location.country_name;
            }
            return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }
        
        async function checkAndShowSaveButton() {
            // –ò–º–∏—Ç–∏—Ä—É–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –¥–æ—Å—Ç—É–ø–∞
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log('‚úÖ Save button access checked');
                    resolve();
                }, 100);
            });
        }
        
        async function saveReport() {
            // –ò–º–∏—Ç–∏—Ä—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç—á–µ—Ç–∞
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—à–∏–±–∫—É –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                    reject(new Error('–û—Ç—á–µ—Ç –µ—â–µ –Ω–µ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω. –°–Ω–∞—á–∞–ª–∞ —Å—Ñ–æ—Ä–º–∏—Ä—É–π—Ç–µ –æ—Ç—á–µ—Ç, –≤—ã–±—Ä–∞–≤ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏ –Ω–∞–∂–∞–≤ "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä"'));
                }, 100);
            });
        }
        
        function showModal(content, title = '') {
            // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    border-radius: 8px;
                    padding: 20px;
                    max-width: 500px;
                    width: 90%;
                    max-height: 80vh;
                    overflow-y: auto;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                ">
                    ${title ? `<h2 style="font-size: 18px; font-weight: 600; color: #495057; margin-bottom: 15px; text-align: center;">${title}</h2>` : ''}
                    <div style="margin-bottom: 20px;">
                        ${content}
                    </div>
                    <div style="text-align: center;">
                        <button class="button" onclick="this.closest('.modal-overlay').remove()">
                            –ó–∞–∫—Ä—ã—Ç—å
                        </button>
                    </div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(modal);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
</body>
