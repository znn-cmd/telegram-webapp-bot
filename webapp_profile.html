<body>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let userData = null;
        let currentLanguage = 'en';
        let selectedLanguage = 'ru';

        // Localization data
        const locales = {
            'ru': {
                'profile.title': '–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç',
                'profile.balance': '–ë–∞–ª–∞–Ω—Å',
                'profile.balance_amount': '–ë–∞–ª–∞–Ω—Å: $',
                'profile.referral_program': '–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞',
                'profile.edit_profile': '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å',
                'common.settings': '–ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                'profile.transaction_history': '–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π',
                'common.back': '–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é'
            },
            'en': {
                'profile.title': 'Personal Account',
                'profile.balance': 'Balance',
                'profile.balance_amount': 'Balance: $',
                'profile.referral_program': 'Referral Program',
                'profile.edit_profile': 'Edit Profile',
                'common.settings': 'Settings',
                'profile.transaction_history': 'Transaction History',
                'common.back': 'Back to main menu'
            },
            'de': {
                'profile.title': 'Pers√∂nlicher Bereich',
                'profile.balance': 'Guthaben',
                'profile.balance_amount': 'Guthaben: $',
                'profile.referral_program': 'Empfehlungsprogramm',
                'profile.edit_profile': 'Profil bearbeiten',
                'common.settings': 'Einstellungen',
                'profile.transaction_history': 'Transaktionsverlauf',
                'common.back': 'Zur√ºck zum Hauptmen√º'
            },
            'fr': {
                'profile.title': 'Compte Personnel',
                'profile.balance': 'Solde',
                'profile.balance_amount': 'Solde: $',
                'profile.referral_program': 'Programme de Parrainage',
                'profile.edit_profile': 'Modifier le Profil',
                'common.settings': 'Param√®tres',
                'profile.transaction_history': 'Historique des Transactions',
                'common.back': 'Retour au menu principal'
            },
            'tr': {
                'profile.title': 'Ki≈üisel Hesap',
                'profile.balance': 'Bakiye',
                'profile.balance_amount': 'Bakiye: $',
                'profile.referral_program': 'Referans Programƒ±',
                'profile.edit_profile': 'Profili D√ºzenle',
                'common.settings': 'Ayarlar',
                'profile.transaction_history': 'ƒ∞≈ülem Ge√ßmi≈üi',
                'common.back': 'Ana men√ºye d√∂n'
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ª–æ–∫–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function getText(key) {
            const locale = locales[currentLanguage] || locales['en'];
            return locale[key] || key;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —è–∑—ã–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function getUserLanguage() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    try {
                        const response = await fetch('/api/user/language', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                telegram_id: tg.initDataUnsafe.user.id,
                                language_code: tg.initDataUnsafe.user.language_code
                            })
                        });
                        if (response.ok) {
                            const data = await response.json();
                            if (data.success) {
                                console.log(`üåê –Ø–∑—ã–∫ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω: ${data.language} (—Å—Ç–∞—Ç—É—Å: ${data.user_status})`);
                                return data.language;
                            }
                        }
                    } catch (error) {
                        console.warn('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —è–∑—ã–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                    }
                }
            }
            return 'en'; // Default to English
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function updatePageText() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (key) {
                    element.textContent = getText(key);
                }
            });
        }

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserData() {
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                return tg.initDataUnsafe.user;
            }
            try {
                const stored = localStorage.getItem('aaadviser_user');
                if (stored) return JSON.parse(stored);
            } catch (e) {}
            return null;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
        async function loadProfileData() {
            userData = getUserData();
            
            if (!userData) {
                showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ WebApp –∏–∑ Telegram.', 'error');
                return;
            }

            // –ü–æ–ª—É—á–∞–µ–º —è–∑—ã–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            currentLanguage = await getUserLanguage();
            console.log(`üåê –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å —è–∑—ã–∫–æ–º: ${currentLanguage}`);
            updatePageText();

            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: userData.id,
                        username: userData.username,
                        tg_name: userData.tg_name,
                        last_name: userData.last_name,
                        language_code: userData.language_code || 'en'
                    })
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    displayProfileData(userInfo);
                } else {
                    throw new Error('Failed to load user data');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è: ' + error.message, 'error');
            } finally {
                document.getElementById('loadingSkeleton').classList.add('hidden');
                document.getElementById('profileContent').classList.remove('hidden');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
        function displayProfileData(userInfo) {
            document.getElementById('balanceAmount').textContent = userInfo.balance || 0;
            
            // Check if user is admin and show/hide admin-only elements
            const profileContent = document.getElementById('profileContent');
            if (userInfo.user_status === 'admin') {
                profileContent.classList.add('is-admin');
            } else {
                profileContent.classList.remove('is-admin');
            }
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function goToMainMenu() {
            window.location.href = '/webapp_main';
        }

        function goToReferral() {
            window.location.href = '/webapp_referral';
        }

        function editProfile() {
            window.location.href = '/webapp_profile_data';
        }

        function showSettings() {
            window.location.href = '/webapp_admin_settings';
        }

        function showTransactionHistory() {
            window.location.href = '/webapp_balance';
        }

        // –§—É–Ω–∫—Ü–∏–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function showModal() {
            document.getElementById('modal-bg').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-bg').style.display = 'none';
        }

        function selectLanguage(lang) {
            selectedLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[data-lang="${lang}"]`).classList.add('selected');
        }

        async function confirmLanguage() {
            try {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä —è–∑—ã–∫–∞
                if (userData) {
                    const response = await fetch('/api/set_language', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegram_id: userData.id,
                            language: selectedLanguage
                        })
                    });
                    
                    if (response.ok) {
                        showMessage('–Ø–∑—ã–∫ —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω', 'success');
                    } else {
                        showMessage('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —è–∑—ã–∫–∞', 'error');
                    }
                }
                
                closeModal();
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
                
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileData();
        });
    </script>
