        async function loadProfileData() {
            userData = getUserData();
            
            if (!userData) {
                showMessage(getText('userNotDefined'), 'error');
                return;
            }

            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: userData.id,
                        username: userData.username,
                        tg_name: userData.tg_name,
                        last_name: userData.last_name,
                        language_code: userData.language_code || 'ru'
                    })
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ

                    if (response.ok) {
                        showMessage(getText('languageSuccess'), 'success');
                    } else {
                        showMessage(getText('languageError'), 'error');
                    }
                }
                
                closeModal();
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
                
            } catch (error) {
                showMessage(getText('networkError'), 'error');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileData();
        });
    </script>
