<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; margin: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(102,126,234,0.10); padding: 32px 20px 24px 20px; text-align: center; }
        .title { font-size: 1.3em; font-weight: bold; margin-bottom: 18px; color: #333; }
        .back-btn { margin-top: 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; border-radius: 10px; padding: 14px 28px; font-size: 1em; font-weight: 500; cursor: pointer; transition: background 0.2s; }
        .back-btn:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        .profile-balance-block {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 18px;
            margin: 20px 0 18px 0;
            text-align: center;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        }
        .profile-balance-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .profile-balance-sum {
            font-size: 16px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .profile-balance-amount {
            font-weight: bold;
            color: #000000;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0);
            border-radius: 6px;
            font-size: 1.2em;
        }
        .profile-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 12px 0 0 0;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(102,126,234,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .profile-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .profile-btn-icon {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</div>
        <div id="balance-block" style="margin-bottom:22px;display:none;"></div>
        <button class="back-btn" onclick="goToMainMenu()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    </div>
    <script>
        function goToMainMenu() {
            window.location.href = '/webapp';
        }
        // –ë–∞–ª–∞–Ω—Å –∏ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        document.addEventListener('DOMContentLoaded', function() {
            let tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
            if (tg) {
                tg.ready();
                tg.expand && tg.expand();
            }
            let userData = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user : null;
            if (!userData) {
                try {
                    userData = JSON.parse(localStorage.getItem('aaadviser_user'));
                } catch (e) {
                    userData = null;
                }
            }
            console.log('userData:', userData);
            if (!userData || !userData.id) {
                document.getElementById('balance-block').innerHTML = `<div style='color:#c33;background:#fee;border-radius:10px;padding:18px 10px;font-size:1.1em;'>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω.<br>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ WebApp –∏–∑ Telegram.</div>`;
                document.getElementById('balance-block').style.display = '';
                return;
            }
            fetch('/api/user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ telegram_id: userData.id, username: userData.username, tg_name: userData.tg_name, last_name: userData.last_name })
            })
            .then(res => res.json())
            .then(data => {
                if (data) {
                    let name = data.tg_name && data.tg_name.trim() ? data.tg_name : (data.username ? '@' + data.username : '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
                    let balance = typeof data.balance === 'number' ? data.balance : 0;
                    document.getElementById('balance-block').innerHTML = `
                        <div class='profile-balance-block'>
                            <div class='profile-balance-name'>–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, <b>${name}</b>!</div>
                            <div class='profile-balance-sum'>–í–∞—à –±–∞–ª–∞–Ω—Å: <span class='profile-balance-amount'>$${balance}</span></div>
                        </div>
                        <button class='profile-btn' onclick='showProfileData()'><span class='profile-btn-icon'>üë§</span>–õ–∏—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
                        <button class='profile-btn' onclick='showBalance()'><span class='profile-btn-icon'>üí∞</span>–ë–∞–ª–∞–Ω—Å</button>
                        <button class='profile-btn' onclick='showCooperation()'><span class='profile-btn-icon'>ü§ù</span>–°–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ</button>
                        <button class='profile-btn' onclick='showLanguage()'><span class='profile-btn-icon'>üåê</span>–Ø–∑—ã–∫</button>
                    `;
                    document.getElementById('balance-block').style.display = '';
                }
            });
        });
        function showProfileData() {

        }
        function showBalance() { alert('–ë–∞–ª–∞–Ω—Å (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)'); }
        function showCooperation() { alert('–°–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)'); }
        function showLanguage() { alert('–Ø–∑—ã–∫ (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)'); }
    </script>
</body>
</html>
