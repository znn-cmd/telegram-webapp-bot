<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="profile.balance">Баланс — Aaadviser</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; margin: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(102,126,234,0.10); padding: 32px 20px 24px 20px; text-align: center; }
        .title { font-size: 1.3em; font-weight: bold; margin-bottom: 18px; color: #333; }
        .profile-balance-block {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 18px;
            margin: 20px 0 18px 0;
            text-align: center;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        }
        .profile-balance-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .profile-balance-sum {
            font-size: 16px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .profile-balance-amount {
            font-weight: bold;
            color: #000000;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0);
            border-radius: 6px;
            font-size: 1.2em;
        }
        .balance-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 12px 0 0 0;
            width: 100%;
            text-align: center;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(102,126,234,0.15);
            display: block;
        }
        .balance-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .back-btn { margin-top: 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; border-radius: 10px; padding: 14px 28px; font-size: 1em; font-weight: 500; cursor: pointer; transition: background 0.2s; }
        .back-btn:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        .modal-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.25); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal { background: #fff; border-radius: 14px; box-shadow: 0 4px 24px rgba(102,126,234,0.18); padding: 28px 22px 22px 22px; min-width: 280px; max-width: 90vw; text-align: left; }
        .modal-title { font-size: 1.1em; font-weight: bold; color: #333; margin-bottom: 14px; }
        .modal-content { font-size: 15px; color: #333; margin-bottom: 18px; }
        .modal-btn-row { display: flex; gap: 12px; }
        .modal-btn { flex: 1; padding: 12px 0; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; }
        .modal-btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
        .modal-btn-primary:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        .modal-btn-secondary { background: #f1f1f1; color: #333; border: 1px solid #ddd; }
        .modal-btn-secondary:hover { background: #e2e2e2; }
        .tariff-card {
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(102,126,234,0.08);
            padding: 10px 12px 8px 12px;
            margin-bottom: 10px;
            text-align: left;
            border-left: 3px solid #667eea;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
        }
        .tariff-card:hover {
            box-shadow: 0 4px 18px rgba(102,126,234,0.18);
        }
        .tariff-title {
            font-weight: 500;
            font-size: 1em;
            color: #333;
            margin-bottom: 0;
            flex: 1 1 auto;
            white-space: normal;
        }
        .tariff-price {
            color: #764ba2;
            font-size: 1em;
            font-weight: 500;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .tariff-type {
            color: #888;
            font-size: 0.95em;
            font-weight: 400;
            flex-shrink: 0;
        }
        .tariff-divider {
            height: 1px;
            background: #eaeaea;
            margin: 10px 0 0 0;
            border: none;
        }
        #tariffs-back-btn {
            margin: 14px 0 0 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            display: block;
        }
        #tariffs-back-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="balanceTitle">Баланс</div>
        <div id="balance-block" style="margin-bottom:22px;display:none;"></div>
        <button class="balance-btn" onclick="showDeposit()" id="topUpBtn">Пополнить</button>
        <button class="balance-btn" onclick="showTariffs()" id="tariffsBtn">Тарифы</button>
        <button class="back-btn" onclick="goBack()" id="backBtn">Назад</button>
    </div>
    <div id="modal-bg" class="modal-bg" style="display:none;">
        <div class="modal">
            <div style="text-align:center;margin-bottom:10px;">
                <img src="logo-flt.png" alt="Aaadviser" style="width:70px;height:auto;display:inline-block;" id="modal-logo" />
            </div>
            <div class="modal-title" id="modal-title"></div>
            <div class="modal-content" id="modal-content"></div>
            <div class="modal-btn-row">
                <button class="modal-btn modal-btn-primary" onclick="closeModal()" id="okBtn">OK</button>
            </div>
        </div>
    </div>
    <script>
        let currentLanguage = 'ru';

        // Получаем данные пользователя
        function getUserData() {
            let tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                return tg.initDataUnsafe.user;
            }
            try {
                const stored = localStorage.getItem('aaadviser_user');
                if (stored) return JSON.parse(stored);
            } catch (e) {}
            return null;
        }

        // Локализации
        const locales = {
            'ru': {
                'balanceTitle': 'Баланс',
                'topUpBtn': 'Пополнить',
                'tariffsBtn': 'Тарифы',
                'backBtn': 'Назад',
                'okBtn': 'OK',
                'depositTitle': 'Пополнение баланса',
                'depositContent': 'Сервис находится еще на стадии разработки и функционального наполнения.<br><br>Чтобы пополнить баланс, запустите бота и он проведет вас: <a href="https://t.me/Aaadviser_pay_bot" target="_blank" style="color:#667eea;font-weight:500;">@Aaadviser_pay_bot</a>',
                'statementTitle': 'Выписка',
                'statementContent': 'Здесь будут ваши расходы',
                'tariffsTitle': 'Тарифы',
                'noTariffsContent': 'Нет доступных тарифов.',
                'tariffsErrorContent': 'Ошибка загрузки тарифов.',
                'subscriptionType': 'Подписка',
                'oneTimeType': 'Разовый',
                'tariffDefault': 'Тариф',
                'userNotDefined': 'Пользователь не определён.<br>Пожалуйста, откройте WebApp из Telegram.',
                'greeting': 'Здравствуйте, ',
                'yourBalance': 'Ваш баланс: '
            },
            'en': {
                'balanceTitle': 'Balance',
                'topUpBtn': 'Top Up',
                'tariffsBtn': 'Tariffs',
                'backBtn': 'Back',
                'okBtn': 'OK',
                'depositTitle': 'Top Up Balance',
                'depositContent': 'The service is still in development and functional filling stage.<br><br>To top up your balance, launch the bot and it will guide you: <a href="https://t.me/Aaadviser_pay_bot" target="_blank" style="color:#667eea;font-weight:500;">@Aaadviser_pay_bot</a>',
                'statementTitle': 'Statement',
                'statementContent': 'Your expenses will be here',
                'tariffsTitle': 'Tariffs',
                'noTariffsContent': 'No available tariffs.',
                'tariffsErrorContent': 'Error loading tariffs.',
                'subscriptionType': 'Subscription',
                'oneTimeType': 'One-time',
                'tariffDefault': 'Tariff',
                'userNotDefined': 'User not defined.<br>Please open WebApp from Telegram.',
                'greeting': 'Hello, ',
                'yourBalance': 'Your balance: '
            },
            'de': {
                'balanceTitle': 'Kontostand',
                'topUpBtn': 'Aufladen',
                'tariffsBtn': 'Tarife',
                'backBtn': 'Zurück',
                'okBtn': 'OK',
                'depositTitle': 'Kontostand aufladen',
                'depositContent': 'Der Service befindet sich noch in der Entwicklungs- und Funktionsfüllungsphase.<br><br>Um Ihren Kontostand aufzuladen, starten Sie den Bot und er wird Sie führen: <a href="https://t.me/Aaadviser_pay_bot" target="_blank" style="color:#667eea;font-weight:500;">@Aaadviser_pay_bot</a>',
                'statementTitle': 'Auszug',
                'statementContent': 'Ihre Ausgaben werden hier sein',
                'tariffsTitle': 'Tarife',
                'noTariffsContent': 'Keine verfügbaren Tarife.',
                'tariffsErrorContent': 'Fehler beim Laden der Tarife.',
                'subscriptionType': 'Abonnement',
                'oneTimeType': 'Einmalig',
                'tariffDefault': 'Tarif',
                'userNotDefined': 'Benutzer nicht definiert.<br>Bitte öffnen Sie WebApp aus Telegram.',
                'greeting': 'Hallo, ',
                'yourBalance': 'Ihr Kontostand: '
            },
            'fr': {
                'balanceTitle': 'Solde',
                'topUpBtn': 'Recharger',
                'tariffsBtn': 'Tarifs',
                'backBtn': 'Retour',
                'okBtn': 'OK',
                'depositTitle': 'Recharger le solde',
                'depositContent': 'Le service est encore en phase de développement et de remplissage fonctionnel.<br><br>Pour recharger votre solde, lancez le bot et il vous guidera: <a href="https://t.me/Aaadviser_pay_bot" target="_blank" style="color:#667eea;font-weight:500;">@Aaadviser_pay_bot</a>',
                'statementTitle': 'Relevé',
                'statementContent': 'Vos dépenses seront ici',
                'tariffsTitle': 'Tarifs',
                'noTariffsContent': 'Aucun tarif disponible.',
                'tariffsErrorContent': 'Erreur de chargement des tarifs.',
                'subscriptionType': 'Abonnement',
                'oneTimeType': 'Unique',
                'tariffDefault': 'Tarif',
                'userNotDefined': 'Utilisateur non défini.<br>Veuillez ouvrir WebApp depuis Telegram.',
                'greeting': 'Bonjour, ',
                'yourBalance': 'Votre solde: '
            },
            'tr': {
                'balanceTitle': 'Bakiye',
                'topUpBtn': 'Yükle',
                'tariffsBtn': 'Tarifeler',
                'backBtn': 'Geri',
                'okBtn': 'OK',
                'depositTitle': 'Bakiye Yükle',
                'depositContent': 'Hizmet hala geliştirme ve işlevsel doldurma aşamasında.<br><br>Bakiyenizi yüklemek için botu başlatın ve size rehberlik edecek: <a href="https://t.me/Aaadviser_pay_bot" target="_blank" style="color:#667eea;font-weight:500;">@Aaadviser_pay_bot</a>',
                'statementTitle': 'Ekstre',
                'statementContent': 'Giderleriniz burada olacak',
                'tariffsTitle': 'Tarifeler',
                'noTariffsContent': 'Mevcut tarife yok.',
                'tariffsErrorContent': 'Tarifeler yüklenirken hata.',
                'subscriptionType': 'Abonelik',
                'oneTimeType': 'Tek seferlik',
                'tariffDefault': 'Tarife',
                'userNotDefined': 'Kullanıcı tanımlanmadı.<br>Lütfen WebApp\'i Telegram\'dan açın.',
                'greeting': 'Merhaba, ',
                'yourBalance': 'Bakiyeniz: '
            }
        };

        // Функция для получения локализованного текста
        function getText(key) {
            const locale = locales[currentLanguage] || locales['ru'];
            return locale[key] || key;
        }

        // Обновление текста на странице
        function updatePageText() {
            document.getElementById('balanceTitle').textContent = getText('balanceTitle');
            document.getElementById('topUpBtn').textContent = getText('topUpBtn');
            document.getElementById('tariffsBtn').textContent = getText('tariffsBtn');
            document.getElementById('backBtn').textContent = getText('backBtn');
            document.getElementById('okBtn').textContent = getText('okBtn');
        }

        // Инициализация
        async function init() {
            const userData = getUserData();
            if (!userData) {
                updatePageText();
                return;
            }

            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: userData.id,
                        username: userData.username,
                        tg_name: userData.tg_name,
                        last_name: userData.last_name,
                        language_code: userData.language_code || 'ru'
                    })
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    
                    // Устанавливаем язык в зависимости от статуса пользователя
                    if (userInfo.user_status === 'admin' && userInfo.language) {
                        // Для админов используем язык из базы данных
                        currentLanguage = userInfo.language;
                    } else if (userData.language_code) {
                        // Для обычных пользователей используем язык из Telegram
                        currentLanguage = userData.language_code;
                    }
                }
            } catch (error) {
                // В случае ошибки используем язык из Telegram
                if (userData.language_code) {
                    currentLanguage = userData.language_code;
                }
            }
            
            updatePageText();
        }

        function goBack() {
            window.location.href = '/webapp_profile';
        }
        function showDeposit() {
            showModal(getText('depositTitle'), getText('depositContent'));
        }
        function showStatement() {
            showModal(getText('statementTitle'), getText('statementContent'));
        }
        function showTariffs() {
            fetch('/api/tariffs')
                .then(res => res.json())
                .then(data => {
                    if (Array.isArray(data.tariffs) && data.tariffs.length > 0) {
                        let html = '';
                        data.tariffs.forEach((tariff, idx) => {
                            let type = (tariff.tariff_type === 'subscription') ? getText('subscriptionType') : getText('oneTimeType');
                            html += `<div class='tariff-card'>
                                <div class='tariff-title'>${tariff.description || tariff.name || getText('tariffDefault')}</div>
                                <div class='tariff-price'>${tariff.price ? '$' + tariff.price : ''}</div>
                                <div class='tariff-type'>${type}</div>
                            </div>`;
                        });
                        html += `<button id='tariffs-back-btn' onclick='closeModal()'>${getText('backBtn')}</button>`;
                        showModal(getText('tariffsTitle'), html, true);
                    } else {
                        showModal(getText('tariffsTitle'), getText('noTariffsContent'), true);
                    }
                })
                .catch(() => showModal(getText('tariffsTitle'), getText('tariffsErrorContent'), true));
        }
        function showModal(title, content, showLogo) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('modal-bg').style.display = 'flex';
            document.getElementById('modal-logo').style.display = showLogo ? 'inline-block' : 'none';
            // Скрыть стандартную OK-кнопку для тарифов
            document.querySelector('.modal-btn-row').style.display = showLogo ? 'none' : 'flex';
        }
        function closeModal() {
            document.getElementById('modal-bg').style.display = 'none';
        }
        // Баланс пользователя
        document.addEventListener('DOMContentLoaded', function() {
            init();
            
            let tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
            if (tg) {
                tg.ready();
                tg.expand && tg.expand();
            }
            let userData = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user : null;
            if (!userData) {
                try {
                    userData = JSON.parse(localStorage.getItem('aaadviser_user'));
                } catch (e) {
                    userData = null;
                }
            }
            if (!userData || !userData.id) {
                document.getElementById('balance-block').innerHTML = `<div style='color:#c33;background:#fee;border-radius:10px;padding:18px 10px;font-size:1.1em;'>${getText('userNotDefined')}</div>`;
                document.getElementById('balance-block').style.display = '';
                return;
            }
            fetch('/api/user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ telegram_id: userData.id })
            })
            .then(res => res.json())
            .then(data => {
                if (data) {
                    let name = data.tg_name && data.tg_name.trim() ? data.tg_name : (data.username ? '@' + data.username : 'Пользователь');
                    let balance = typeof data.balance === 'number' ? data.balance : 0;
                    document.getElementById('balance-block').innerHTML = `
                        <div class='profile-balance-block'>
                            <div class='profile-balance-name'>${getText('greeting')}<b>${name}</b>!</div>
                            <div class='profile-balance-sum'>${getText('yourBalance')}<span class='profile-balance-amount'>$${balance}</span></div>
                        </div>
                    `;
                    document.getElementById('balance-block').style.display = '';
                }
            });
        });
    </script>
    <script src="/i18n-manager.js"></script>
</body>
</html>
