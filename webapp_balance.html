<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="profile.balance">Баланс — Aaadviser</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; margin: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(102,126,234,0.10); padding: 32px 20px 24px 20px; text-align: center; }
        .title { font-size: 1.3em; font-weight: bold; margin-bottom: 18px; color: #333; }
        .profile-balance-block {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 18px;
            margin: 20px 0 18px 0;
            text-align: center;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        }
        .profile-balance-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .profile-balance-sum {
            font-size: 16px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .profile-balance-amount {
            font-weight: bold;
            color: #000000;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0);
            border-radius: 6px;
            font-size: 1.2em;
        }
        .balance-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 12px 0 0 0;
            width: 100%;
            text-align: center;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(102,126,234,0.15);
            display: block;
        }
        .balance-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .back-btn { margin-top: 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; border-radius: 10px; padding: 14px 28px; font-size: 1em; font-weight: 500; cursor: pointer; transition: background 0.2s; }
        .back-btn:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        .modal-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.25); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal { background: #fff; border-radius: 14px; box-shadow: 0 4px 24px rgba(102,126,234,0.18); padding: 28px 22px 22px 22px; min-width: 280px; max-width: 90vw; text-align: left; }
        .modal-title { font-size: 1.1em; font-weight: bold; color: #333; margin-bottom: 14px; }
        .modal-content { font-size: 15px; color: #333; margin-bottom: 18px; }
        .modal-btn-row { display: flex; gap: 12px; }
        .modal-btn { flex: 1; padding: 12px 0; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; }
        .modal-btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
        .modal-btn-primary:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        .modal-btn-secondary { background: #f1f1f1; color: #333; border: 1px solid #ddd; }
        .modal-btn-secondary:hover { background: #e2e2e2; }
        .tariff-card {
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(102,126,234,0.08);
            padding: 10px 12px 8px 12px;
            margin-bottom: 10px;
            text-align: left;
            border-left: 3px solid #667eea;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
        }
        .tariff-card:hover {
            box-shadow: 0 4px 18px rgba(102,126,234,0.18);
        }
        .tariff-title {
            font-weight: 500;
            font-size: 1em;
            color: #333;
            margin-bottom: 0;
            flex: 1 1 auto;
            white-space: normal;
        }
        .tariff-price {
            color: #764ba2;
            font-size: 1em;
            font-weight: 500;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .tariff-type {
            color: #888;
            font-size: 0.95em;
            font-weight: 400;
            flex-shrink: 0;
        }
        .tariff-divider {
            height: 1px;
            background: #eaeaea;
            margin: 10px 0 0 0;
            border: none;
        }
        #tariffs-back-btn {
            margin: 14px 0 0 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            display: block;
        }
        #tariffs-back-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" data-i18n="profile.balance">Баланс</div>
        <div id="balance-block" style="margin-bottom:22px;display:none;"></div>
        <button class="balance-btn" onclick="showDeposit()" data-i18n="balance.deposit">Пополнить</button>
        <button class="balance-btn" onclick="showTariffs()" data-i18n="balance.tariffs">Тарифы</button>
        <button class="back-btn" onclick="goBack()" data-i18n="common.back">Назад</button>
    </div>
    <div id="modal-bg" class="modal-bg" style="display:none;">
        <div class="modal">
            <div style="text-align:center;margin-bottom:10px;">
                <img src="logo-flt.png" alt="Aaadviser" style="width:70px;height:auto;display:inline-block;" id="modal-logo" />
            </div>
            <div class="modal-title" id="modal-title"></div>
            <div class="modal-content" id="modal-content"></div>
            <div class="modal-btn-row">
                <button class="modal-btn modal-btn-primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>
    <script>
        // Локализация
        let currentLanguage = 'en';
        
        const locales = {
            'ru': {
                'profile.balance': 'Баланс',
                'balance.deposit': 'Пополнить',
                'balance.tariffs': 'Тарифы',
                'common.back': 'Назад',
                'balance.deposit_title': 'Пополнение баланса',
                'balance.deposit_message': 'Сервис находится еще на стадии разработки и функционального наполнения.',
                'balance.deposit_instruction': 'Чтобы пополнить баланс, запустите бота и он проведет вас',
                'balance.statement_title': 'Выписка',
                'balance.statement_message': 'Здесь будут ваши расходы',
                'balance.subscription': 'Подписка',
                'balance.one_time': 'Разовый',
                'balance.tariff_default': 'Тариф',
                'balance.tariffs_title': 'Тарифы',
                'balance.no_tariffs': 'Нет доступных тарифов.',
                'balance.tariffs_error': 'Ошибка загрузки тарифов.',
                'balance.user_not_defined': 'Пользователь не определён.',
                'balance.open_from_telegram': 'Пожалуйста, откройте WebApp из Telegram.',
                'balance.user_default': 'Пользователь'
            },
            'en': {
                'profile.balance': 'Balance',
                'balance.deposit': 'Deposit',
                'balance.tariffs': 'Tariffs',
                'common.back': 'Back',
                'balance.deposit_title': 'Balance Deposit',
                'balance.deposit_message': 'The service is still in development and functional filling stage.',
                'balance.deposit_instruction': 'To top up your balance, launch the bot and it will guide you',
                'balance.statement_title': 'Statement',
                'balance.statement_message': 'Your expenses will be here',
                'balance.subscription': 'Subscription',
                'balance.one_time': 'One-time',
                'balance.tariff_default': 'Tariff',
                'balance.tariffs_title': 'Tariffs',
                'balance.no_tariffs': 'No available tariffs.',
                'balance.tariffs_error': 'Error loading tariffs.',
                'balance.user_not_defined': 'User not defined.',
                'balance.open_from_telegram': 'Please open WebApp from Telegram.',
                'balance.user_default': 'User'
            },
            'de': {
                'profile.balance': 'Guthaben',
                'balance.deposit': 'Einzahlen',
                'balance.tariffs': 'Tarife',
                'common.back': 'Zurück',
                'balance.deposit_title': 'Guthaben einzahlen',
                'balance.deposit_message': 'Der Service befindet sich noch in der Entwicklungs- und Funktionsfüllungsphase.',
                'balance.deposit_instruction': 'Um Ihr Guthaben aufzuladen, starten Sie den Bot und er wird Sie führen',
                'balance.statement_title': 'Kontoauszug',
                'balance.statement_message': 'Ihre Ausgaben werden hier sein',
                'balance.subscription': 'Abonnement',
                'balance.one_time': 'Einmalig',
                'balance.tariff_default': 'Tarif',
                'balance.tariffs_title': 'Tarife',
                'balance.no_tariffs': 'Keine verfügbaren Tarife.',
                'balance.tariffs_error': 'Fehler beim Laden der Tarife.',
                'balance.user_not_defined': 'Benutzer nicht definiert.',
                'balance.open_from_telegram': 'Bitte öffnen Sie WebApp aus Telegram.',
                'balance.user_default': 'Benutzer'
            },
            'fr': {
                'profile.balance': 'Solde',
                'balance.deposit': 'Dépôt',
                'balance.tariffs': 'Tarifs',
                'common.back': 'Retour',
                'balance.deposit_title': 'Dépôt de solde',
                'balance.deposit_message': 'Le service est encore en phase de développement et de remplissage fonctionnel.',
                'balance.deposit_instruction': 'Pour recharger votre solde, lancez le bot et il vous guidera',
                'balance.statement_title': 'Relevé',
                'balance.statement_message': 'Vos dépenses seront ici',
                'balance.subscription': 'Abonnement',
                'balance.one_time': 'Unique',
                'balance.tariff_default': 'Tarif',
                'balance.tariffs_title': 'Tarifs',
                'balance.no_tariffs': 'Aucun tarif disponible.',
                'balance.tariffs_error': 'Erreur lors du chargement des tarifs.',
                'balance.user_not_defined': 'Utilisateur non défini.',
                'balance.open_from_telegram': 'Veuillez ouvrir WebApp depuis Telegram.',
                'balance.user_default': 'Utilisateur'
            },
            'tr': {
                'profile.balance': 'Bakiye',
                'balance.deposit': 'Yatır',
                'balance.tariffs': 'Tarifeler',
                'common.back': 'Geri',
                'balance.deposit_title': 'Bakiye Yatırma',
                'balance.deposit_message': 'Hizmet hala geliştirme ve işlevsel doldurma aşamasında.',
                'balance.deposit_instruction': 'Bakiyenizi yüklemek için botu başlatın ve sizi yönlendirecek',
                'balance.statement_title': 'Ekstre',
                'balance.statement_message': 'Giderleriniz burada olacak',
                'balance.subscription': 'Abonelik',
                'balance.one_time': 'Tek seferlik',
                'balance.tariff_default': 'Tarife',
                'balance.tariffs_title': 'Tarifeler',
                'balance.no_tariffs': 'Mevcut tarife yok.',
                'balance.tariffs_error': 'Tarifeler yüklenirken hata.',
                'balance.user_not_defined': 'Kullanıcı tanımlanmamış.',
                'balance.open_from_telegram': 'Lütfen WebApp\'i Telegram\'dan açın.',
                'balance.user_default': 'Kullanıcı'
            }
        };
        
        function getText(key) {
            return locales[currentLanguage][key] || key;
        }
        
        // Получение языка пользователя
        async function getUserLanguage() {
            try {
                const telegramUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
                if (telegramUser) {
                    const response = await fetch('/api/user/language', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegram_id: telegramUser.id,
                            language_code: telegramUser.language_code || 'en'
                        })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        currentLanguage = data.language || 'en';
                    }
                }
            } catch (error) {
                console.error('Error getting user language:', error);
                currentLanguage = 'en';
            }
        }
        
        // Обновление текста на странице
        function updatePageText() {
            document.querySelector('[data-i18n="profile.balance"]').textContent = getText('profile.balance');
            document.querySelector('[data-i18n="balance.deposit"]').textContent = getText('balance.deposit');
            document.querySelector('[data-i18n="balance.tariffs"]').textContent = getText('balance.tariffs');
            document.querySelector('[data-i18n="common.back"]').textContent = getText('common.back');
        }
        
        // Инициализация страницы
        async function init() {
            await getUserLanguage();
            updatePageText();
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
        
        function goBack() {
            window.location.href = '/webapp_profile';
        }
        function showDeposit() {
            showModal(getText('balance.deposit_title'),
                getText('balance.deposit_message') + '<br><br>' +
                getText('balance.deposit_instruction') + ': <a href="https://t.me/Aaadviser_pay_bot" target="_blank" style="color:#667eea;font-weight:500;">@Aaadviser_pay_bot</a>'
            );
        }
        function showStatement() {
            showModal(getText('balance.statement_title'), getText('balance.statement_message'));
        }
        function showTariffs() {
            fetch('/api/tariffs')
                .then(res => res.json())
                .then(data => {
                    if (Array.isArray(data.tariffs) && data.tariffs.length > 0) {
                        let html = '';
                        data.tariffs.forEach((tariff, idx) => {
                            let type = (tariff.tariff_type === 'subscription') ? getText('balance.subscription') : getText('balance.one_time');
                            html += `<div class='tariff-card'>
                                <div class='tariff-title'>${tariff.description || tariff.name || getText('balance.tariff_default')}</div>
                                <div class='tariff-price'>${tariff.price ? '$' + tariff.price : ''}</div>
                                <div class='tariff-type'>${type}</div>
                            </div>`;
                        });
                        html += `<button id='tariffs-back-btn' onclick='closeModal()' data-i18n="common.back">Назад</button>`;
                        showModal(getText('balance.tariffs_title'), html, true);
                    } else {
                        showModal(getText('balance.tariffs_title'), getText('balance.no_tariffs'), true);
                    }
                })
                .catch(() => showModal(getText('balance.tariffs_title'), getText('balance.tariffs_error'), true));
        }
        function showModal(title, content, showLogo) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('modal-bg').style.display = 'flex';
            document.getElementById('modal-logo').style.display = showLogo ? 'inline-block' : 'none';
            // Скрыть стандартную OK-кнопку для тарифов
            document.querySelector('.modal-btn-row').style.display = showLogo ? 'none' : 'flex';
        }
        function closeModal() {
            document.getElementById('modal-bg').style.display = 'none';
        }
        // Баланс пользователя
        document.addEventListener('DOMContentLoaded', function() {
            let tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
            if (tg) {
                tg.ready();
                tg.expand && tg.expand();
            }
            let userData = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user : null;
            if (!userData) {
                try {
                    userData = JSON.parse(localStorage.getItem('aaadviser_user'));
                } catch (e) {
                    userData = null;
                }
            }
            if (!userData || !userData.id) {
                document.getElementById('balance-block').innerHTML = `<div style='color:#c33;background:#fee;border-radius:10px;padding:18px 10px;font-size:1.1em;'>${getText('balance.user_not_defined')}<br>${getText('balance.open_from_telegram')}</div>`;
                document.getElementById('balance-block').style.display = '';
                return;
            }
            fetch('/api/user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ telegram_id: userData.id })
            })
            .then(res => res.json())
            .then(data => {
                if (data) {
                    let name = data.tg_name && data.tg_name.trim() ? data.tg_name : (data.username ? '@' + data.username : getText('balance.user_default'));
                    let balance = typeof data.balance === 'number' ? data.balance : 0;
                    document.getElementById('balance-block').innerHTML = `
                        <div class='profile-balance-block'>
                            <div class='profile-balance-name'>Здравствуйте, <b>${name}</b>!</div>
                            <div class='profile-balance-sum'>Ваш баланс: <span class='profile-balance-amount'>$${balance}</span></div>
                        </div>
                    `;
                    document.getElementById('balance-block').style.display = '';
                }
            });
        });
    </script>
</body>
</html>
