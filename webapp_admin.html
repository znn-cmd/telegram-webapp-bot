<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Aaadviser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-logo {
            display: block;
            margin: 30px auto 10px auto;
            width: 120px;
            height: auto;
        }
        .admin-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .admin-btn {
            display: block;
            width: 100%;
            margin: 18px 0;
            padding: 18px 0;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(102,126,234,0.15);
        }
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-flt.png" alt="Aaadviser Logo" class="admin-logo" />
        <div class="admin-title">Админ-панель</div>
        <button class="admin-btn">Сделать баланс 100</button>
        <button class="admin-btn">Пользователи</button>
        <button class="admin-btn">Публикация</button>
        <button class="admin-btn">Настройки</button>
    </div>
</body>
</html>
