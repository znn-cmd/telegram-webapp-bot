<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест переводов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/i18n-manager.js"></script>
</head>
<body>
    <div class="container">
        <h1 data-i18n="main.title">Главное меню</h1>
        <p data-i18n="reports.region_analytics">Аналитика региона</p>
        <p data-i18n="reports.property_evaluation">Оценка недвижимости</p>
        <p data-i18n="reports.title">Отчеты</p>
        <p data-i18n="profile.title">Личный кабинет</p>
        <p data-i18n="common.help">Помощь</p>
        <p data-i18n="reports.liquidity">Ликвидность</p>
        
        <button onclick="testTranslations()">Тест переводов</button>
        <div id="result"></div>
    </div>

    <script>
        function testTranslations() {
            const result = document.getElementById('result');
            result.innerHTML = `
                <h3>Результаты теста:</h3>
                <p>main.title: ${i18nManager.getTranslation('main.title')}</p>
                <p>reports.region_analytics: ${i18nManager.getTranslation('reports.region_analytics')}</p>
                <p>reports.property_evaluation: ${i18nManager.getTranslation('reports.property_evaluation')}</p>
                <p>reports.title: ${i18nManager.getTranslation('reports.title')}</p>
                <p>profile.title: ${i18nManager.getTranslation('profile.title')}</p>
                <p>common.help: ${i18nManager.getTranslation('common.help')}</p>
                <p>reports.liquidity: ${i18nManager.getTranslation('reports.liquidity')}</p>
                <p>Текущий язык: ${i18nManager.currentLanguage}</p>
            `;
        }
    </script>
</body>
</html>
