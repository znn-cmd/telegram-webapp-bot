<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническая поддержка — Aaadviser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo" onclick="location.href='/webapp_main'">
            <img src="logo-sqv.png" alt="Aaadviser" style="width: 64px; height: 64px; display:block; margin:0 auto 8px;">
            Aaadviser
        </div>
        <div class="title" style="margin-bottom: 24px;">Техническая поддержка</div>
        <form class="support-form" enctype="multipart/form-data" onsubmit="event.preventDefault(); showSupportStub();">
            <textarea class="form-input" id="supportMsg" placeholder="Опишите вашу проблему или вопрос..." required></textarea>
            <input class="form-input" type="file" id="supportFile" accept="image/*,.pdf,.doc,.docx,.txt" />
            <button class="btn btn-large" type="submit">Отправить</button>
        </form>
        <div id="supportStub" style="display:none; color:#28a745; margin-top:16px; font-weight:bold; text-align:center;">Ваше обращение отправлено! Мы свяжемся с вами в ближайшее время.</div>
        <button class="btn btn-secondary mt-4" onclick="location.href='/webapp_main'">В главное меню</button>
    </div>
    <script>
        function showSupportStub() {
            document.getElementById('supportStub').style.display = '';
            document.getElementById('supportMsg').value = '';
            document.getElementById('supportFile').value = '';
            setTimeout(() => {
                document.getElementById('supportStub').style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
