<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест модальных окон</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none !important;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
        }

        .modal.show {
            display: flex !important;
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Тест модальных окон</h1>
    
    <button class="btn" onclick="openModal('testModal1')">Открыть модальное окно 1</button>
    <button class="btn" onclick="openModal('testModal2')">Открыть модальное окно 2</button>
    
    <div id="testModal1" class="modal">
        <div class="modal-content">
            <h3>Модальное окно 1</h3>
            <p>Это тестовое модальное окно.</p>
            <button class="btn" onclick="closeModal('testModal1')">Закрыть</button>
        </div>
    </div>
    
    <div id="testModal2" class="modal">
        <div class="modal-content">
            <h3>Модальное окно 2</h3>
            <p>Это второе тестовое модальное окно.</p>
            <button class="btn" onclick="closeModal('testModal2')">Закрыть</button>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            console.log('Opening modal:', modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('show');
            } else {
                console.error('Modal not found:', modalId);
            }
        }

        function closeModal(modalId) {
            console.log('Closing modal:', modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
            } else {
                console.error('Modal not found:', modalId);
            }
        }

        // Убеждаемся, что все модальные окна закрыты при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, ensuring all modals are closed');
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (modal.classList.contains('show')) {
                    console.log('Found open modal, closing:', modal.id);
                    modal.classList.remove('show');
                }
            });
        });

        // Обработчик клика вне модального окна
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                const modalId = event.target.id;
                closeModal(modalId);
            }
        });
    </script>
</body>
</html>
