        async function getUserLanguage() {
            try {
                const telegramUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
                if (telegramUser) {
                    const response = await fetch('/api/user/language', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegram_id: telegramUser.id,
                            language_code: telegramUser.language_code || 'en'
                        })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        currentLanguage = data.language || 'en';
                    }
                }
            } catch (error) {
                console.error('Error getting user language:', error);
                currentLanguage = 'en';
            }
        }

        function showToast(message, type = 'success', duration = 2500) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span> <span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, duration);
        }
        function addApiKey(e) {
            e.preventDefault();
            const name = document.getElementById('keyName').value.trim();
            const value = document.getElementById('keyValue').value.trim();
            if (!name || !value) return;
            fetch('/api/admin_add_apikey', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key_name: name, key_value: value })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('keyName').value = '';
                    document.getElementById('keyValue').value = '';
                    loadKeys();
                    showToast(getText('admin.key_added_success'), 'success');
                } else {
                    alert(getText('admin.error') + ': ' + (data.error || getText('admin.add_key_error')));
                    showToast(getText('admin.error') + ': ' + (data.error || getText('admin.add_key_error')), 'error');
                }
            })
            .catch(() => { alert(getText('admin.network_error')); showToast(getText('admin.network_error'), 'error'); });
        }
        function loadKeys() {
            fetch('/api/admin_list_apikeys')
                .then(res => res.json())
                .then(data => {
                    if (!data || !Array.isArray(data.keys)) {
                        document.getElementById('keysList').innerHTML = getText('admin.load_keys_error');
                        showToast(getText('admin.load_keys_error'), 'error');
                        return;
                    }
                    if (data.keys.length === 0) {
                        document.getElementById('keysList').innerHTML = getText('admin.no_keys');
                        showToast(getText('admin.no_keys'), 'info');
                        return;
                    }
                    document.getElementById('keysList').innerHTML = data.keys.map(k => `<b>${k.key_name}</b>: <span style='color:#555;'>${k.key_value}</span>`).join('<br>');
                })
                .catch(() => { document.getElementById('keysList').innerHTML = getText('admin.network_error'); showToast(getText('admin.network_error'), 'error'); });
        }
